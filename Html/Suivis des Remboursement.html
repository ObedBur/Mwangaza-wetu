<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Remboursements</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header-mw">
      <a href="index.html" class="btn-retour btn-retour-margin">
          <i class="fa-solid fa-arrow-left"></i> Retour à l'accueil
        </a>
      <div class="header-content">
        <div class="title-block">
          <h1>Gestion des Remboursements</h1>
          <p>Ajouter ou consulter les remboursements de crédits</p>
        </div>
      </div>
    </header>

    <main class="main-membres">
      <form class="form-membre">
        <div class="input-group">
          <label for="numero-compte">Numéro de compte</label>
          <input type="text" id="numero-compte" name="numero-compte" required />
        </div>
        <div class="input-group">
          <label for="date-paiement">Date du paiement</label>
          <input type="date" id="date-paiement" name="date-paiement" required />
        </div>
        <div class="input-group">
          <label for="montant-paye">Montant payé</label>
          <div class="input-devise">
            <input
              type="number"
              id="montant-paye"
              name="montant-paye"
              min="0"
              step="0.01"
              required
              placeholder="Montant"
            />
            <select class="select-devise" name="devise-montant-paye">
              <option value="CDF">FC</option>
              <option value="USD">$</option>
            </select>
            <span class="montant-affiche"></span>
          </div>
        </div>
        <div class="input-group">
          <label for="solde-credit">Solde du crédit</label>
          <div class="input-devise">
            <input
              type="number"
              id="solde-credit"
              name="solde-credit"
              min="0"
              step="0.01"
              required
              placeholder="Montant"
            />
            <select class="select-devise" name="devise-solde-credit">
              <option value="CDF">FC</option>
              <option value="USD">$</option>
            </select>
            <span class="montant-affiche"></span>
          </div>
        </div>
        <button type="submit" class="btn-ajouter-membre">
          <i class="fa-solid fa-calendar-check"></i> Ajouter le remboursement
        </button>
      </form>
    </main>
    <script src="../js/script.js"></script>
  </body>
</html>
