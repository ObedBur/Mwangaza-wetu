<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un administrateur</title>
    <link rel="stylesheet" href="/Css/parametre.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <a href="/index.html" class="btn-retour">
      <i class="fa-solid fa-arrow-left"></i> Retour à l'accueil
    </a>
    <div class="admin-add-container">
      <h1><i class="fa-solid fa-user-plus"></i> Ajouter un administrateur</h1>
      <form class="admin-add-form">
        <div class="input-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" placeholder="Nom" required />
        </div>
        <div class="input-group">
          <label for="prenom">Prénom</label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            placeholder="Prénom"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="exemple@domaine.com"
            required
          />
        </div>
        <div class="input-group">
          <label for="tel">Téléphone</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            placeholder="06 00 00 00 00"
            required
          />
        </div>
        <div class="input-group">
          <label for="username">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nom d'utilisateur"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de passe"
            required
          />
        </div>
        <button type="submit" class="btn-ajouter-admin">
          <i class="fa-solid fa-plus"></i> Ajouter
        </button>
      </form>
    </div>
  </body>
</html>
