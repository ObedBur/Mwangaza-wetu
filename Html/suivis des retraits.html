<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suivi des Retraits</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <header class="header-mw">
      <a href="index.html" class="btn-retour btn-retour-margin">
          <i class="fa-solid fa-arrow-left"></i> Retour à l'accueil
        </a>
      <div class="header-content">
        <div class="title-block">
          <h1>Suivi des Retraits</h1>
          <p>Ajouter ou consulter les retraits d'épargne</p>
        </div>
      </div>
    </header>

    <main class="main-membres">
      <form class="form-membre">
        <div class="input-group">
          <label for="numero-compte">Numéro de compte</label>
          <input type="text" id="numero-compte" name="numero-compte" required />
        </div>
        <div class="input-group">
          <label for="date-retrait">Date du retrait</label>
          <input type="date" id="date-retrait" name="date-retrait" required />
        </div>
        <div class="input-group">
          <label for="montant-retire">Montant retiré</label>
          <div class="input-devise">
            <input
              type="number"
              id="montant-retire"
              name="montant-retire"
              min="0"
              step="0.01"
              required
              placeholder="Montant"
            />
            <select class="select-devise" name="devise-montant-retire">
              <option value="CDF">FC</option>
              <option value="USD">$</option>
            </select>
            <span class="montant-affiche"></span>
          </div>
        </div>
        <div class="input-group">
          <label for="solde-apres-retrait">Solde après retrait</label>
          <div class="input-devise">
            <input
              type="number"
              id="solde-apres-retrait"
              name="solde-apres-retrait"
              min="0"
              step="0.01"
              required
              placeholder="Montant"
            />
            <select class="select-devise" name="devise-solde-apres-retrait">
              <option value="CDF">FC</option>
              <option value="USD">$</option>
            </select>
            <span class="montant-affiche"></span>
          </div>
        </div>
        <button type="submit" class="btn-ajouter-membre">
          <i class="fa-solid fa-money-bill-wave"></i> Ajouter le retrait
        </button>
      </form>
    </main>
    <script src="../js/script.js"></script>
  </body>
</html>
